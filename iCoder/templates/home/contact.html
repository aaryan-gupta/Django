{% extends 'base.html' %} {% block title %}Contact - iCoder{% endblock title %}
{% block body %}

<div class="container my-3">
	<h3>Contact iCoder Admin</h3>
	<form action="/contact" method="POST">
		{% csrf_token %}
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control" id="name" name="name" required>
		</div>
		<div class="form-group">
			<label for="email">Email address</label>
			<input type="email" class="form-control" id="email" name="email" required>
		</div>
		<div class="form-group">
			<label for="phone">Phone Number</label>
			<input type="tel" class="form-control" id="phone" name="phone" required>
		</div>
		<div class="form-group">
			<label for="content">Describe your issue</label>
			<textarea name="content" id="content" cols="30" rows="5" class="form-control" required></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>

{% endblock body %}

{% extends 'base.html' %}

{% block title %}Blog Post{% endblock title %}

{% block body %}

<div class="container my-3">
	<div class="blog-post">
		<h2 class="blog-post-title">{{post.title}}</h2>
		<p class="blog-post-meta">{{post.timeStamp}} by <a href="/about">{{post.author}}</a></p>
		<p>{{post.content}}</p>
		<hr>
	</div>
	<h2>Comments</h2>
	<form action="/blog/postComment" method="POST">
		{% csrf_token %}
		<input type="text" name="comment" id="comment" placeholder="Enter Comment here">
		<input type="hidden" name="postSno" id="postSno" value="{{post.sno}}">
		<input type="submit" name="comment" id="comment" value="Submit">
	</form>
	<div class="row my-3">
		<div class="col-md-2">Image Here</div>
		<div class="col-md-10">Comment Here</div>
	</div>
</div>

{% endblock body %}

{% extends "shop/basic.html" %}

{% block title %} Checkout - My Awesome Cart {% endblock %}

{% block css %} {% endblock %}

{% block body %}

<div class="container">
	<div class="col my-4">
		<h2>Step 1 - My Awesome Cart Express Checkout - Review your Cart Items</h2>
		<div>
			<ul class="list-group my-4" id="items">
				<!-- ADDING ITEMS THROUGH JS -->
			</ul>
		</div>
	</div>
	<div class="col my-4">
		<h2>Step 2 - Enter Address & other details: </h2>
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputName">Name</label>
					<input type="text" class="form-control" id="inputName">
				</div>
				<div class="form-group col-md-4">
					<label for="inputEmail4">Email</label>
					<input type="email" class="form-control" id="inputEmail4">
				</div>
				<div class="form-group col-md-2">
					<label for="inputPhone">Phone Number</label>
					<input class="form-control" type="tel" id="inputPhone">
				</div>
			</div>
			<div class="form-group">
				<label for="inputAddress">Address</label>
				<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			</div>
			<div class="form-group">
				<label for="inputAddress2">Address Line 2</label>
				<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="inputCity">City</label>
					<input type="text" class="form-control" id="inputCity">
				</div>
				<div class="form-group col-md-4">
					<label for="inputState">State</label>
					<input type="text" class="form-control" id="inputState">
				</div>
				<div class="form-group col-md-2">
					<label for="inputZip">Zip</label>
					<input type="text" class="form-control" id="inputZip">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Place Order</button>
		</form>
	</div>
</div>

{% endblock %}

{% block js %}

<script>
	if (localStorage.getItem("cart") == null) var cart = {}
	else cart = JSON.parse(localStorage.getItem("cart"))
	var sum = 0
	if ($.isEmptyObject(cart)) {
		// IF OBJECT IS EMPTY
		// mystr = `<center><p>YOUR CART IS EMPTY, PLEASE ADD SOME ITEMS BEFORE CHECKING OUT!</p></center>`
		mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
					YOUR CART IS EMPTY, PLEASE ADD SOME ITEMS BEFORE CHECKING OUT!
				</li>`
		$("#items").append(mystr)
	}
	else {
		for (item in cart) {
			let name = cart[item][1]
			let qty = cart[item][0]
			sum += qty
			mystr = `<li class="list-group-item d-flex justify-content-between align-items-center">
					${name}
					<span class="badge badge-primary badge-pill">${qty}</span>
				</li>`
			$("#items").append(mystr)
		}
	}
	document.getElementById("cart").innerHTML = sum
</script>

{% endblock %}
